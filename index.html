<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klick Cat√°logo Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .img-container {
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.4s ease-in-out;
            position: absolute; /* Para que ambas ocupen el mismo centro */
        }
        .img-secondary { opacity: 0; }
        .img-container:hover .img-primary { opacity: 0; }
        .img-container:hover .img-secondary { opacity: 1; }
        
        /* Ocultar elementos que no coincidan con la b√∫squeda */
        .hidden-item { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 p-4">
    <header class="text-center my-8">
        <h1 class="text-4xl font-black text-gray-900 tracking-tighter">KLICK <span class="text-indigo-600">CAT√ÅLOGO</span></h1>
        
        <div class="max-w-md mx-auto mt-6 px-4">
            <input type="text" id="buscador" placeholder="üîç Buscar producto..." 
                class="w-full p-3 rounded-full border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div id="filtros" class="flex flex-wrap justify-center gap-2 mt-4">
            <button onclick="filtrar('todos')" class="filter-btn bg-indigo-600 text-white px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider shadow-md">Todos</button>
        </div>
    </header>
    
    <div id="productos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
        </div>

    <script>
        const ID_HOJA = '1Cu5wkwCx__JNME4vURExoTfc9eYrDZ1y0pcPqmVhIG8';
        const URL = `https://docs.google.com/spreadsheets/d/${ID_HOJA}/gviz/tq?tqx=out:json`;
        let productosData = [];

        fetch(URL)
            .then(res => res.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                const filas = json.table.rows;
                const contenedor = document.getElementById('productos');
                const divFiltros = document.getElementById('filtros');
                const categoriasEncontradas = new Set();

                filas.forEach(fila => {
                    const item = {
                        nombre: fila.c[0] ? fila.c[0].v : "",
                        precio: fila.c[1] ? fila.c[1].v : "",
                        img1: fila.c[2] ? fila.c[2].v : "",
                        cat: fila.c[3] ? fila.c[3].v : "General",
                        img2: (fila.c[4] && fila.c[4].v) ? fila.c[4].v : (fila.c[2] ? fila.c[2].v : "")
                    };
                    
                    productosData.push(item);
                    categoriasEncontradas.add(item.cat);

                    const textoWA = encodeURIComponent(`¬°Hola! üëã Me interesa:\nüìå *${item.nombre}*\nüí∞ *Precio:* S/ ${item.precio}\nLink: ${item.img1}`);

                    contenedor.innerHTML += `
                        <div class="product-card bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col transition-all duration-300" data-nombre="${item.nombre.toLowerCase()}" data-categoria="${item.cat.toLowerCase()}">
                            <div class="img-container p-2">
                                <img src="${item.img1}" class="product-img img-primary">
                                <img src="${item.img2}" class="product-img img-secondary">
                                <span class="absolute top-2 left-2 bg-indigo-100 text-indigo-700 text-[9px] font-black px-2 py-1 rounded-full uppercase z-10">
                                    ${item.cat}
                                </span>
                            </div>
                            <div class="p-4 flex flex-col flex-grow text-center md:text-left">
                                <h2 class="font-bold text-gray-800 text-sm md:text-base leading-tight h-10 overflow-hidden mb-2">${item.nombre}</h2>
                                <p class="text-indigo-600 font-black text-xl mb-4">S/ ${item.precio}</p>
                                <a href="https://wa.me/51970338838?text=${textoWA}" target="_blank"
                                   class="mt-auto bg-gray-900 hover:bg-green-600 text-white py-3 rounded-xl font-bold text-[10px] uppercase tracking-widest transition-all">
                                   Pedir WhatsApp
                                </a>
                            </div>
                        </div>
                    `;
                });

                // Crear botones de filtros din√°micamente
                categoriasEncontradas.forEach(cat => {
                    divFiltros.innerHTML += `<button onclick="filtrar('${cat.toLowerCase()}')" class="filter-btn bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider hover:bg-gray-100 transition-all">${cat}</button>`;
                });
            });

        // FUNCIONALIDAD DEL BUSCADOR
        document.getElementById('buscador').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const nombre = card.getAttribute('data-nombre');
                card.classList.toggle('hidden-item', !nombre.includes(term));
            });
        });

        // FUNCIONALIDAD DE FILTROS
        function filtrar(cat) {
            // Est√©tica de botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.replace('bg-indigo-600', 'bg-white');
                btn.classList.replace('text-white', 'text-gray-600');
            });
            event.target.classList.replace('bg-white', 'bg-indigo-600');
            event.target.classList.replace('text-gray-600', 'text-white');

            // L√≥gica de filtrado
            document.querySelectorAll('.product-card').forEach(card => {
                if(cat === 'todos') {
                    card.classList.remove('hidden-item');
                } else {
                    const categoriaCard = card.getAttribute('data-categoria');
                    card.classList.toggle('hidden-item', categoriaCard !== cat);
                }
            });
        }
    </script>
</body>
</html>
