<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cat√°logo Tienda Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .img-container {
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.4s ease-in-out;
            position: absolute;
        }   
        .img-secondary { opacity: 0; }
        .img-container:hover .img-primary { opacity: 0; }
        .img-container:hover .img-secondary { opacity: 1; }
        
        .hidden-item { display: none !important; }

        /* MODAL DARK TRANSPARENTE */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* Contenedor para permitir scroll cuando hay zoom */
        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
            overflow-y: auto;
        }

        #main-modal-img {
            max-width: 90vw;
            max-height: 70vh;
            object-fit: contain;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: zoom-in;
        }

        /* ZOOM TOGGLE - Un click agranda, otro reduce */
        .is-zoomed {
            transform: scale(1.6); /* Tama√±o del zoom */
            cursor: zoom-out !important;
        }

        .thumb-active { border: 2px solid #ffffff !important; transform: scale(1.1); opacity: 1 !important; }
        .modal-thumb { opacity: 0.5; transition: all 0.3s; }
    </style>
</head>
<body class="bg-gray-50 p-4">
    
    <div id="modal" onclick="cerrarModal()">
        <span class="absolute top-5 right-8 text-white/50 text-5xl cursor-pointer z-50 hover:text-white">&times;</span>
        
        <div class="modal-body" onclick="event.stopPropagation()">
            <div class="w-full flex justify-center items-center mb-8 p-4">
                <img id="main-modal-img" src="" alt="Producto" onclick="toggleZoom()">
            </div>
            
            <div id="modal-thumbnails" class="flex gap-4 pb-4">
                <img id="thumb1" src="" onclick="cambiarImagenModal(this.src, 1)" class="modal-thumb w-16 h-16 rounded-lg object-cover cursor-pointer border-2 border-transparent">
                <img id="thumb2" src="" onclick="cambiarImagenModal(this.src, 2)" class="modal-thumb w-16 h-16 rounded-lg object-cover cursor-pointer border-2 border-transparent">
            </div>
        </div>
    </div>

    <header class="text-center my-8">
        <h1 class="text-4xl font-black text-gray-900 tracking-tighter">KLICK <span class="text-indigo-600">CAT√ÅLOGO</span></h1>
        
        <div class="max-w-md mx-auto mt-6 px-4">
            <input type="text" id="buscador" placeholder="üîç Buscar producto..." 
                class="w-full p-3 rounded-full border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-center">
        </div>

        <div id="filtros" class="flex flex-wrap justify-center gap-2 mt-4">
            <button onclick="filtrar('todos')" class="filter-btn bg-indigo-600 text-white px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider shadow-md transition-all">Todos</button>
        </div>
    </header>
    
    <div id="productos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-7xl mx-auto"></div>

    <script>
        const ID_HOJA = '1Cu5wkwCx__JNME4vURExoTfc9eYrDZ1y0pcPqmVhIG8';
        const URL = `https://docs.google.com/spreadsheets/d/${ID_HOJA}/gviz/tq?tqx=out:json`;

        fetch(URL)
            .then(res => res.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                const filas = json.table.rows;
                const contenedor = document.getElementById('productos');
                const divFiltros = document.getElementById('filtros');
                const categoriasEncontradas = new Set();

                filas.forEach(fila => {
                    const item = {
                        nombre: fila.c[0] ? fila.c[0].v : "",
                        precio: fila.c[1] ? fila.c[1].v : "",
                        img1: fila.c[2] ? fila.c[2].v : "",
                        cat: fila.c[3] ? fila.c[3].v : "General",
                        img2: (fila.c[4] && fila.c[4].v) ? fila.c[4].v : (fila.c[2] ? fila.c[2].v : "")
                    };
                    
                    categoriasEncontradas.add(item.cat);
                    
                    // WHATSAPP LINK con todos los datos (Nombre, Precio e Imagen)
                    const textoWA = encodeURIComponent(`¬°Hola! üëã Me interesa este producto:\n\nüìå *${item.nombre}*\nüí∞ *Precio:* S/ ${item.precio}\nüñºÔ∏è *Imagen:* ${item.img1}`);

                    const card = document.createElement('div');
                    card.className = "product-card bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col transition-all duration-300";
                    card.setAttribute('data-nombre', item.nombre.toLowerCase());
                    card.setAttribute('data-categoria', item.cat.toLowerCase());
                    
                    card.innerHTML = `
                        <div class="img-container p-2" onclick="abrirModal('${item.img1}', '${item.img2}')">
                            <img src="${item.img1}" class="product-img img-primary">
                            <img src="${item.img2}" class="product-img img-secondary">
                            <span class="absolute top-2 left-2 bg-indigo-100 text-indigo-700 text-[9px] font-black px-2 py-1 rounded-full uppercase z-10">
                                ${item.cat}
                            </span>
                        </div>
                        <div class="p-4 flex flex-col flex-grow text-center">
                            <h2 class="font-bold text-gray-800 text-sm md:text-base leading-tight h-10 overflow-hidden mb-2">${item.nombre}</h2>
                            <p class="text-indigo-600 font-black text-xl mb-4">S/ ${item.precio}</p>
                            <a href="https://wa.me/51970338838?text=${textoWA}" target="_blank"
                               class="mt-auto bg-[#25D366] hover:bg-[#128C7E] text-white py-3 rounded-xl font-bold text-xs uppercase flex items-center justify-center gap-2 transition-all">
                               <i class="fa-brands fa-whatsapp text-lg"></i>
                               <span>PEDIR</span>
                            </a>
                        </div>
                    `;
                    contenedor.appendChild(card);
                });

                categoriasEncontradas.forEach(cat => {
                    divFiltros.innerHTML += `<button onclick="filtrar('${cat.toLowerCase()}')" class="filter-btn bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider hover:bg-gray-100 transition-all">${cat}</button>`;
                });
            });

        function abrirModal(i1, i2) {
            const mainImg = document.getElementById('main-modal-img');
            mainImg.src = i1;
            mainImg.classList.remove('is-zoomed'); // Reset zoom al abrir
            
            document.getElementById('thumb1').src = i1;
            document.getElementById('thumb2').src = i2;
            
            document.getElementById('thumb1').classList.add('thumb-active');
            document.getElementById('thumb2').classList.remove('thumb-active');
            document.getElementById('modal').style.display = 'flex';
        }

        // FUNCI√ìN ZOOM TOGGLE (Un click para cada acci√≥n)
        function toggleZoom() {
            const mainImg = document.getElementById('main-modal-img');
            mainImg.classList.toggle('is-zoomed');
        }

        function cambiarImagenModal(src, thumbId) {
            const mainImg = document.getElementById('main-modal-img');
            mainImg.src = src;
            mainImg.classList.remove('is-zoomed'); // Quitar zoom si cambia imagen
            
            document.getElementById('thumb1').classList.toggle('thumb-active', thumbId === 1);
            document.getElementById('thumb2').classList.toggle('thumb-active', thumbId === 2);
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('buscador').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const nombre = card.getAttribute('data-nombre');
                card.classList.toggle('hidden-item', !nombre.includes(term));
            });
        });

        function filtrar(cat) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = "filter-btn bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider hover:bg-gray-100 transition-all";
            });
            event.target.className = "filter-btn bg-indigo-600 text-white px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider shadow-md transition-all";

            document.querySelectorAll('.product-card').forEach(card => {
                const categoriaCard = card.getAttribute('data-categoria');
                card.classList.toggle('hidden-item', cat !== 'todos' && categoriaCard !== cat);
            });
        }
    </script>
</body>
</html>
