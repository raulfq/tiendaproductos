<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cat√°logo Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .img-container {
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.4s ease-in-out;
            position: absolute;
        }   
        
        .img-secondary { opacity: 0; }
        .img-container:hover .img-primary { opacity: 0; }
        .img-container:hover .img-secondary { opacity: 1; }
        
        .hidden-item { display: none !important; }

        /* PANTALLA CHECKOUT */
        #checkout-page {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f9fafb;
            z-index: 200;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* MODAL */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            z-index: 300;
            justify-content: center;
            align-items: center;
        }
        #main-modal-img { max-width: 95vw; max-height: 70vh; object-fit: contain; transition: transform 0.3s; cursor: zoom-in; }
        .is-zoomed { transform: scale(1.8); cursor: zoom-out !important; }
        .thumb-active { border: 2px solid white; opacity: 1; transform: scale(1.1); }
        .modal-thumb { opacity: 0.5; transition: all 0.2s; }
    </style>
</head>
<body class="bg-gray-50 pb-24">

    <div onclick="abrirCarritoUsuario()" class="fixed bottom-6 right-6 z-50 bg-indigo-600 text-white p-4 rounded-full shadow-2xl cursor-pointer hover:scale-110 transition-transform flex items-center gap-3">
        <i class="fa-solid fa-cart-shopping text-xl"></i>
        <span id="cart-count" class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full absolute -top-1 -right-1 border-2 border-indigo-600">0</span>
    </div>

    <div id="checkout-page">
        <div class="max-w-3xl mx-auto p-4 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <button onclick="cerrarResumen()" class="text-gray-500 font-bold flex items-center gap-2 hover:text-indigo-600">
                    <i class="fa-solid fa-arrow-left"></i> Volver
                </button>
                <h2 id="titulo-pagina" class="text-2xl font-black text-gray-900">TU PEDIDO</h2>
            </div>

            <div id="aviso-vendedor" class="hidden bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-r shadow-sm">
                <p class="font-bold flex items-center gap-2"><i class="fa-solid fa-lock"></i> MODO LECTURA (VENDEDOR)</p>
                <p class="text-sm">Est√°s viendo un pedido recibido. No puedes editar esta lista porque pertenece al cliente.</p>
            </div>

            <div id="checkout-items" class="space-y-4 mb-8"></div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
                <div class="flex justify-between items-center">
                    <span class="text-gray-500 font-medium">Total a pagar</span>
                    <span class="text-3xl font-black text-indigo-600">S/ <span id="checkout-total">0.00</span></span>
                </div>
            </div>

            <div id="form-datos" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 space-y-4">
                <h3 class="font-bold text-gray-800 border-b pb-2">Datos de Entrega</h3>
                <input type="text" id="cliente-nombre" class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 outline-none" placeholder="Tu Nombre">
                <input type="text" id="cliente-direccion" class="w-full p-3 bg-gray-50 rounded-lg border border-gray-200 outline-none" placeholder="Direcci√≥n de Entrega">
                
                <button id="btn-enviar-pedido" onclick="confirmarPedidoWhatsApp()" class="w-full bg-[#25D366] hover:bg-[#128C7E] text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-3 transition-all mt-4 shadow-lg shadow-green-200">
                    <i class="fa-brands fa-whatsapp text-2xl"></i> CONFIRMAR PEDIDO
                </button>
            </div>
        </div>
    </div>

    <div id="modal" onclick="cerrarModal()">
        <span class="absolute top-5 right-5 text-white/60 text-4xl cursor-pointer hover:text-white z-50">&times;</span>
        <div class="modal-body flex flex-col items-center" onclick="event.stopPropagation()">
            <img id="main-modal-img" src="" onclick="toggleZoom()">
            <div class="flex gap-4 mt-6">
                <img id="thumb1" src="" onclick="cambiarImagenModal(this.src, 1)" class="w-16 h-16 rounded-lg object-cover cursor-pointer border-2 border-transparent">
                <img id="thumb2" src="" onclick="cambiarImagenModal(this.src, 2)" class="w-16 h-16 rounded-lg object-cover cursor-pointer border-2 border-transparent">
            </div>
        </div>
    </div>

    <header class="text-center pt-10 pb-6 px-4">
        <h1 class="text-4xl font-black text-gray-900 mb-6">CATALOGO <span class="text-indigo-600">PRO</span></h1>
        <div class="max-w-md mx-auto relative group">
            <i class="fa-solid fa-search absolute left-4 top-3.5 text-gray-400"></i>
            <input type="text" id="buscador" placeholder="Buscar producto..." class="w-full pl-10 pr-4 py-3 rounded-full border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div id="filtros" class="flex flex-wrap justify-center gap-2 mt-6">
            <button onclick="filtrar('todos')" class="filter-btn bg-indigo-600 text-white px-5 py-2 rounded-full text-xs font-bold uppercase shadow-md">Todos</button>
        </div>
    </header>

    <div id="productos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6 max-w-7xl mx-auto px-4"></div>

    <script>
        let carrito = []; // Carrito local del usuario
        let itemsVistaVendedor = []; // Items que vienen por link (separados)
        window.catalogoGlobal = []; 
        let modoVendedorActivo = false; // Bandera para saber en qu√© modo estamos

        const ID_HOJA = '1Cu5wkwCx__JNME4vURExoTfc9eYrDZ1y0pcPqmVhIG8';
        const URL_DATOS = `https://docs.google.com/spreadsheets/d/${ID_HOJA}/gviz/tq?tqx=out:json`;

        window.onload = () => { cargarProductos(); };

        function cargarProductos() {
            fetch(URL_DATOS).then(res => res.text()).then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                window.catalogoGlobal = json.table.rows.map(fila => ({
                    nombre: fila.c[0] ? fila.c[0].v : "Sin nombre",
                    precio: fila.c[1] ? parseFloat(fila.c[1].v) : 0,
                    img1: fila.c[2] ? fila.c[2].v : "https://via.placeholder.com/300",
                    cat: fila.c[3] ? fila.c[3].v : "General",
                    img2: (fila.c[4] && fila.c[4].v) ? fila.c[4].v : (fila.c[2] ? fila.c[2].v : "")
                }));

                renderizarCatalogo(window.catalogoGlobal);
                verificarUrlPedido(); // Verifica link despu√©s de cargar datos
            });
        }

        function renderizarCatalogo(productos) {
            const contenedor = document.getElementById('productos');
            const divFiltros = document.getElementById('filtros');
            const categorias = new Set();
            contenedor.innerHTML = '';

            productos.forEach(item => {
                categorias.add(item.cat);
                
                // CORRECCI√ìN 1: Bot√≥n de WhatsApp con link de IMAGEN incluido
                const textoDirecto = encodeURIComponent(`¬°Hola! üëã Me interesa comprar directamente:\n\nüìå *${item.nombre}*\nüí∞ *S/ ${item.precio}*\nüñºÔ∏è *Foto:* ${item.img1}`);
                const linkDirecto = `https://wa.me/51970338838?text=${textoDirecto}`;

                const card = document.createElement('div');
                card.className = "product-card bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col transition-all duration-300 hover:shadow-lg";
                card.setAttribute('data-nombre', item.nombre.toLowerCase());
                card.setAttribute('data-categoria', item.cat.toLowerCase());
                
                card.innerHTML = `
                    <div class="img-container" onclick="abrirModal('${item.img1}', '${item.img2}')">
                        <img src="${item.img1}" class="product-img img-primary">
                        <img src="${item.img2}" class="product-img img-secondary">
                        <span class="absolute top-3 left-3 bg-white/90 backdrop-blur text-gray-800 text-[10px] font-bold px-2 py-1 rounded-full uppercase border shadow-sm">${item.cat}</span>
                    </div>
                    <div class="p-3 flex flex-col flex-grow text-center">
                        <h2 class="font-bold text-gray-800 text-sm leading-tight h-10 overflow-hidden mb-1">${item.nombre}</h2>
                        <p class="text-indigo-600 font-black text-xl mb-3">S/ ${item.precio.toFixed(2)}</p>
                        
                        <div class="mt-auto flex gap-2">
                            <a href="${linkDirecto}" target="_blank" class="bg-green-100 text-green-700 py-2 px-3 rounded-lg flex-1 flex items-center justify-center hover:bg-green-200 transition-colors border border-green-200" title="Comprar directo">
                                <i class="fa-brands fa-whatsapp text-xl"></i>
                            </a>
                            <button onclick="agregarAlCarrito('${item.nombre}', ${item.precio}, '${item.img1}', this)" 
                               class="bg-gray-900 text-white py-2 px-3 rounded-lg flex-[3] font-bold text-xs uppercase flex items-center justify-center gap-2 hover:bg-indigo-600 transition-colors">
                               A√±adir <i class="fa-solid fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                `;
                contenedor.appendChild(card);
            });

            if(divFiltros.children.length === 1) {
                categorias.forEach(cat => {
                    divFiltros.innerHTML += `<button onclick="filtrar('${cat.toLowerCase()}')" class="filter-btn bg-white text-gray-500 border border-gray-200 px-5 py-2 rounded-full text-xs font-bold uppercase hover:bg-gray-100 transition-all">${cat}</button>`;
                });
            }
        }

        // --- L√ìGICA DEL CARRITO (USUARIO) ---
        function agregarAlCarrito(nombre, precio, img, btn) {
            carrito.push({ nombre, precio, img });
            actualizarContador();
            
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i>';
            btn.classList.replace('bg-gray-900', 'bg-green-600');
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.replace('bg-green-600', 'bg-gray-900');
            }, 1000);
        }

        function actualizarContador() {
            document.getElementById('cart-count').innerText = carrito.length;
            const icon = document.getElementById('cart-count').parentElement;
            icon.classList.add('scale-110'); setTimeout(() => icon.classList.remove('scale-110'), 200);
        }

        function abrirCarritoUsuario() {
            if (carrito.length === 0) return alert("Tu carrito est√° vac√≠o üõí");
            modoVendedorActivo = false; // Estamos en modo usuario
            configurarVistaCheckout();
            renderizarItems(carrito, true); // True = editable
            document.getElementById('checkout-page').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // --- L√ìGICA DE VISTA VENDEDOR (SOLO LECTURA) ---
        function verificarUrlPedido() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('pedido')) {
                const rawData = params.get('pedido');
                const clienteName = params.get('cliente');

                // 1. Parseamos los items a una variable SEPARADA
                itemsVistaVendedor = rawData.split(';;').map(i => {
                    const [nom, pre] = i.split('|');
                    const prodOriginal = window.catalogoGlobal.find(p => p.nombre === nom);
                    return { 
                        nombre: nom, 
                        precio: parseFloat(pre), 
                        img: prodOriginal ? prodOriginal.img1 : 'https://via.placeholder.com/100?text=No+Img' 
                    };
                });

                // 2. Activamos la interfaz en MODO VENDEDOR
                modoVendedorActivo = true;
                
                // Configuraci√≥n Visual
                configurarVistaCheckout();
                
                // Llenamos datos (Bloqueados)
                document.getElementById('cliente-nombre').value = clienteName;
                document.getElementById('cliente-direccion').value = "Direcci√≥n en WhatsApp";
                
                // Renderizamos items (False = No editable)
                renderizarItems(itemsVistaVendedor, false); 
                
                // Mostramos pantalla
                document.getElementById('checkout-page').style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        // --- RENDERIZADO COM√öN ---
        function configurarVistaCheckout() {
            const aviso = document.getElementById('aviso-vendedor');
            const inputs = document.querySelectorAll('#form-datos input');
            const btnEnviar = document.getElementById('btn-enviar-pedido');
            const titulo = document.getElementById('titulo-pagina');

            if (modoVendedorActivo) {
                // Modo Vendedor (Lectura)
                titulo.innerText = "RESUMEN DEL CLIENTE";
                aviso.classList.remove('hidden');
                aviso.classList.add('block');
                inputs.forEach(i => i.disabled = true); // Bloquear inputs
                btnEnviar.style.display = 'none'; // Ocultar bot√≥n enviar
            } else {
                // Modo Usuario (Carrito)
                titulo.innerText = "TU PEDIDO";
                aviso.classList.add('hidden');
                aviso.classList.remove('block');
                inputs.forEach(i => { i.disabled = false; i.value = ''; }); // Limpiar y desbloquear
                btnEnviar.style.display = 'flex'; // Mostrar bot√≥n enviar
            }
        }

        function renderizarItems(lista, esEditable) {
            const listado = document.getElementById('checkout-items');
            listado.innerHTML = '';
            let total = 0;

            lista.forEach((prod, index) => {
                total += prod.precio;
                
                // Si es editable mostramos el bot√≥n de borrar, si no, nada
                const botonBorrar = esEditable 
                    ? `<button onclick="eliminarItem(${index})" class="w-8 h-8 flex items-center justify-center bg-red-50 text-red-500 rounded-full hover:bg-red-100"><i class="fa-solid fa-trash text-xs"></i></button>` 
                    : ``;

                listado.innerHTML += `
                    <div class="flex items-center gap-4 bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                        <img src="${prod.img}" class="w-16 h-16 object-contain rounded bg-gray-50 border">
                        <div class="flex-grow">
                            <p class="font-bold text-gray-800 text-sm leading-tight">${prod.nombre}</p>
                            <p class="text-indigo-600 font-bold text-sm">S/ ${prod.precio.toFixed(2)}</p>
                        </div>
                        ${botonBorrar}
                    </div>
                `;
            });
            document.getElementById('checkout-total').innerText = total.toFixed(2);
        }

        function eliminarItem(index) {
            if (!modoVendedorActivo) {
                carrito.splice(index, 1);
                actualizarContador();
                renderizarItems(carrito, true);
                if(carrito.length === 0) cerrarResumen();
            }
        }

        function cerrarResumen() {
            document.getElementById('checkout-page').style.display = 'none';
            document.body.style.overflow = 'auto';
            // Si salimos del modo vendedor, limpiamos la URL
            if (modoVendedorActivo) {
                window.history.pushState({}, document.title, window.location.pathname);
                modoVendedorActivo = false;
                // No recargamos la p√°gina entera, solo reseteamos estado visual si es necesario
                location.reload(); 
            }
        }

        function confirmarPedidoWhatsApp() {
            if (modoVendedorActivo) return; // Seguridad extra

            const nombre = document.getElementById('cliente-nombre').value.trim();
            const direccion = document.getElementById('cliente-direccion').value.trim();

            if (!nombre || !direccion) return alert("Por favor completa tu Nombre y Direcci√≥n");

            const dataPedido = carrito.map(p => `${p.nombre}|${p.precio}`).join(';;');
            const baseUrl = window.location.href.split('?')[0];
            const linkVisual = `${baseUrl}?pedido=${encodeURIComponent(dataPedido)}&cliente=${encodeURIComponent(nombre)}`;

            let mensaje = `*NUEVO PEDIDO - KLICK PRO* üõçÔ∏è\n\nüë§ *Cliente:* ${nombre}\nüìç *Direcci√≥n:* ${direccion}\n`;
            mensaje += `--------------------------------\nüîó *VER RESUMEN GR√ÅFICO (CLICK AQU√ç):* \n${linkVisual}\n--------------------------------\n\n`;
            carrito.forEach((p, i) => mensaje += `‚úÖ *${i + 1}.* ${p.nombre} (S/ ${p.precio.toFixed(2)})\n`);
            mensaje += `\n‚≠ê *TOTAL: S/ ${document.getElementById('checkout-total').innerText}*`;

            window.open(`https://wa.me/51970338838?text=${encodeURIComponent(mensaje)}`, '_blank');
        }

        // Filtros y Modal
        document.getElementById('buscador').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.toggle('hidden-item', !card.getAttribute('data-nombre').includes(term));
            });
        });

        function filtrar(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.className="filter-btn bg-white text-gray-500 border border-gray-200 px-5 py-2 rounded-full text-xs font-bold uppercase hover:bg-gray-100 transition-all");
            event.target.className="filter-btn bg-indigo-600 text-white px-5 py-2 rounded-full text-xs font-bold uppercase shadow-md transition-all";
            document.querySelectorAll('.product-card').forEach(c => c.classList.toggle('hidden-item', cat!=='todos' && c.getAttribute('data-categoria')!==cat));
        }

        function abrirModal(i1, i2) {
            document.getElementById('main-modal-img').src = i1;
            document.getElementById('thumb1').src = i1; document.getElementById('thumb2').src = i2;
            document.getElementById('thumb1').classList.add('thumb-active'); document.getElementById('thumb2').classList.remove('thumb-active');
            document.getElementById('modal').style.display = 'flex';
        }
        function toggleZoom(){ document.getElementById('main-modal-img').classList.toggle('is-zoomed'); }
        function cambiarImagenModal(src, id){ 
            document.getElementById('main-modal-img').src=src; 
            document.getElementById('thumb1').classList.toggle('thumb-active', id===1); 
            document.getElementById('thumb2').classList.toggle('thumb-active', id===2); 
        }
        function cerrarModal(){ document.getElementById('modal').style.display = 'none'; document.getElementById('main-modal-img').classList.remove('is-zoomed'); }
    </script>
</body>
</html>
